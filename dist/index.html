<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemon - Classic DOS Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: monospace;
      color: #fff;
    }
    
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    #gameCanvas {
      border: 2px solid #333;
      background-color: #111;
    }
    
    #gameInfo {
      display: flex;
      gap: 20px;
      font-size: 16px;
    }
    
    #mobileControls {
      display: none;
      flex-direction: row;
      gap: 10px;
      margin-top: 20px;
    }
    
    .controlSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .dpad {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 2px;
      width: 120px;
      height: 120px;
    }
    
    .control-btn {
      background-color: #333;
      border: 1px solid #666;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:active {
      background-color: #555;
    }
    
    #fireBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      #mobileControls {
        display: flex;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DeqQJiWN.js"></script>
</head>
<body>
  <div id="gameContainer">
    <div id="gameInfo">
      <div>Stage: <span id="stage">1</span></div>
      <div>Level: <span id="level">1</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="timer">30</span></div>
      <div>Keys: <span id="keysCollected">0</span>/<span id="totalKeys">3</span></div>
    </div>
    
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <div id="mobileControls">
      <div class="controlSection">
        <div>Movement</div>
        <div class="dpad">
          <div></div>
          <div class="control-btn" data-key="ArrowUp">↑</div>
          <div></div>
          <div class="control-btn" data-key="ArrowLeft">←</div>
          <div></div>
          <div class="control-btn" data-key="ArrowRight">→</div>
          <div></div>
          <div class="control-btn" data-key="ArrowDown">↓</div>
          <div></div>
        </div>
      </div>
      
      <div class="controlSection">
        <div>Fire</div>
        <div id="fireBtn" class="control-btn" data-key="Space">FIRE</div>
      </div>
    </div>
  </div>
  
</body>
</html>
